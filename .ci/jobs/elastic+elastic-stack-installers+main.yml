---

- job:
    name: elastic+elastic-stack-installers+main
    display-name: 'elastic / elastic-stack-installers # main'
    description: Testing the elastic-stack-installers main branch.
    scm:
      - git:
          branches:
            - refs/heads/main
    triggers:
      - github
      - timed: "@daily"
    builders:
      - powershell: |
          echo "-- COMMIT 8< ----------------------------"
          & "./tools/dotnet-install.ps1" -NoPath -JSonFile global.json -Architecture "x64" -InstallDir c:/dotnet-sdk
          ${env:PATH} = "c:\dotnet-sdk;" + ${env:PATH}
          ./build show
          echo "-- COMMIT 8< ----------------------------"
    publishers:
      - email:
          recipients: infra-root+build@elastic.co
      - slack:
          notify-back-to-normal: True
          notify-every-failure: True
          room: github-stack-installers
          team-domain: elastic
          auth-token-id: release-slack-integration-token
          auth-token-credential-id: release-slack-integration-token
